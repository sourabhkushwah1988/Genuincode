{%extends 'base.html'%} {%block content%} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login - Genuine Coding</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- Optional for external CSS -->
    <style>
      /* Keep your styles here or use static CSS */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: #f7f6fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        position: fixed;
        width: 100%;
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1vw 4vw;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
        z-index: 999;
      }

      nav img {
        width: 70px;
        cursor: pointer;
        border-radius: 100%;
      }

      nav .navigation ul {
        display: flex;
        list-style: none;
      }

      nav .navigation ul li {
        margin-left: 30px;
      }

      nav .navigation ul li a {
        text-decoration: none;
        color: rgb(21, 21, 100);
        font-size: 16px;
        font-weight: 500;
        transition: 0.5s;
      }

      nav .navigation ul li a.active,
      nav .navigation ul li a:hover {
        color: rgb(255, 221, 28);
      }

      main {
        margin-top: 100px;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .login-container {
        background: #fff;
        border-radius: 8px;
        padding: 40px 30px;
        box-shadow: 0 8px 30px rgba(31, 38, 135, 0.12);
        width: 100%;
        max-width: 400px;
      }

      .login-container h2 {
        font-size: 2rem;
        color: rgb(35, 35, 85);
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .login-container p {
        text-align: center;
        font-size: 0.9rem;
        color: #64626e;
        margin-bottom: 30px;
      }

      form input[type="email"],
      form input[type="password"] {
        width: 100%;
        padding: 15px 12px;
        margin-bottom: 20px;
        border: 1px solid rgb(84, 40, 241);
        border-radius: 5px;
        font-size: 1rem;
        outline: none;
        transition: 0.3s ease;
      }

      form input:focus {
        border-color: #5738fc;
        box-shadow: 0 0 8px rgba(88, 56, 252, 0.5);
      }

      form button {
        width: 100%;
        background-color: #fdc93b;
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        padding: 15px 0;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: rgb(250, 215, 75);
      }

      .register-link {
        margin-top: 20px;
        font-size: 0.9rem;
        text-align: center;
      }

      .register-link a {
        color: #fdc93b;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      footer {
        padding: 20px 4vw;
        background: #101c32;
        color: #fff;
        text-align: center;
        font-size: 0.9rem;
        margin-top: auto;
      }

      footer .pro-links i {
        margin: 0 8px;
        padding: 10px 14px;
        background: #5f7185;
        color: #fff;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s ease;
      }

      footer .pro-links i:hover {
        background-color: #fdc93b;
        color: #2c2c2c;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }
        nav {
          padding: 10px 20px;
        }
        nav img {
          width: 60px;
        }
        nav .navigation ul li {
          margin-left: 20px;
        }
        nav .navigation ul li a {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    

    <main>
      <div class="login-container">
        <h2>User Login</h2>
        <p>Please enter your email and password to login.</p>
        <!-- login.html -->
        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
            <!-- 🔁 widgets apply honge yaha -->
          </div>

          <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
            <!-- 🔁 widgets apply honge yaha -->
          </div>

          <button type="submit">Login</button>
        </form>

        <div class="register-link">
          Don't have an account? <a href="{% url 'signup' %}">Register here</a>
        </div>
      </div>
    </main>
  </body>
</html>
{%endblock%}
